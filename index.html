<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer ></script>

</head>
<body>
    <header class="container-fluid ">
        <nav>
            <ul>
                <li id="home" onclick="home">Home</li>
                <li id="feedback">Give Feedback</li>
                <li id ="contact">Contact</li>
                <li id="disabled">Disabled</li>
            </ul>
        </nav>
    </section>

    <section class=" container-fluid " id="icon">

            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
              </svg>

    </header>
    <section class="container-fluid bcontainer">
        <div id="buttons">
        <button type="button" class="btn btn-success btn-lg" onclick="happy()">Good</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="sad()">Bad</button>
        </div>
    </section>

    <footer class="container-fluid" id="comments">
        <h2 id="comment"></h2>
    </footer>

</html>
